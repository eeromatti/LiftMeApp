name: Deployment pipeline

on:
  push:
    branches:
      - dev

jobs:
  backend_tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: cd backend && npm install
      - name: Check style
        run: cd backend && npm run test
